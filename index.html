<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="holiday.css">
    <title>Portfolio Website Builder</title>
</head>
<body>
    <header>
        <h1>Portfolio Website Builder</h1>
    </header>

    <section id="builder-section">
        <h2>Enter Your Details</h2>
        <form id="portfolio-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"><br>

                <label for="about">About Me:</label><br>
                <textarea id="about" name="about" rows="5" cols="40"></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">List Your Skills (comma-separated):</label><br>
                <input type="text" id="skills" name="skills"><br>
            </fieldset>

            <fieldset>
                <legend>Projects</legend>
                <label for="project1">Project 1:</label>
                <input type="text" id="project1" name="project1" placeholder="Project Name"><br>
                <label for="project1desc">Description:</label><br>
                <textarea id="project1desc" name="project1desc" rows="3" cols="40"></textarea><br>

                <label for="project2">Project 2:</label>
                <input type="text" id="project2" name="project2" placeholder="Project Name"><br>
                <label for="project2desc">Description:</label><br>
                <textarea id="project2desc" name="project2desc" rows="3" cols="40"></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Contact Info</legend>
                <label for="linkedin">LinkedIn:</label>
                <input type="url" id="linkedin" name="linkedin"><br>

                <label for="github">GitHub:</label>
                <input type="url" id="github" name="github"><br>

                <label for="portfolio">Portfolio Website:</label>
                <input type="url" id="portfolio" name="portfolio"><br>
            </fieldset>

            <fieldset>
                <label for="theme">Choose Theme Color:</label>
                <input type="color" id="theme" name="theme">
            </fieldset>

            <button type="submit">Generate Portfolio</button>
        </form>
    </section>

    <section id="output-section">
        <h2>Your Portfolio</h2>
        <div id="portfolio-output"></div>
        <button type="button" id="copy-button" style="display: none;">Copy Portfolio</button>
        <button type="button" id="reset-button">Reset</button>
    </section>

    <script src="holiday.js"></script>
</body>
</html>
